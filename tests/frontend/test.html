<!DOCTYPE html>
<html>
   <body>
      <h1>Send JS request</h1>
      <button onclick="getData()">Click me</button>
      <script>
         function getData() {
            console.log('Button clicked'); // проверка, что кнопка работает
            fetch('http://127.0.0.1:8000/')
               .then(resp => resp.json())
               .then(data => {
                  console.log(data); // результат запроса
               })
               .catch(error => {
                  console.error(error);
               });
         }
      </script>
   </body>
</html>
